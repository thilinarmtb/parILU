name: parilu-dev
channels:
  - conda-forge
  - anaconda
dependencies:
  - python=3.10
  - cmake=3.24
  - openmpi=4.1.5
  - clang-format=16.0
  - clang-tools=16.0
  - clangdev=16.0 # We need this since clang-tools don't install clang headers.
  - doxygen=1.9.7
  - pip
  - pip:
    - -r requirements-dev.txt
